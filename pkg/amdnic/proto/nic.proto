    string FRAMES_RX_DROPPED        = 14 [(go.field).tags = 'json:"frames_rx_dropped,omitempty"'];
    string FRAMES_TX_OK             = 15 [(go.field).tags = 'json:"frames_tx_ok,omitempty"'];
    string FRAMES_TX_ALL            = 16 [(go.field).tags = 'json:"frames_tx_all,omitempty"'];
    string FRAMES_TX_BAD            = 17 [(go.field).tags = 'json:"frames_tx_bad,omitempty"'];
    string FRAMES_TX_PAUSE          = 18 [(go.field).tags = 'json:"frames_tx_pause,omitempty"'];
