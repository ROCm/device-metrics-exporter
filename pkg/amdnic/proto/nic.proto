    string FRAMES_TX_UNICAST        = 35 [(go.field).tags = 'json:"frames_tx_unicast,omitempty"'];
    string FRAMES_TX_MULTICAST      = 36 [(go.field).tags = 'json:"frames_tx_multicast,omitempty"'];
    string FRAMES_TX_BROADCAST      = 37 [(go.field).tags = 'json:"frames_tx_broadcast,omitempty"'];
    string FRAMES_TX_PRI_0          = 38 [(go.field).tags = 'json:"frames_tx_pri_0,omitempty"'];
    string FRAMES_TX_PRI_1          = 39 [(go.field).tags = 'json:"frames_tx_pri_1,omitempty"'];
    string FRAMES_TX_PRI_2          = 40 [(go.field).tags = 'json:"frames_tx_pri_2,omitempty"'];
    string FRAMES_TX_PRI_3          = 41 [(go.field).tags = 'json:"frames_tx_pri_3,omitempty"'];
