    string FRAMES_RX_PRI_1          = 28 [(go.field).tags = 'json:"frames_rx_pri_1,omitempty"'];
    string FRAMES_RX_PRI_2          = 29 [(go.field).tags = 'json:"frames_rx_pri_2,omitempty"'];
