    string FRAMES_RX_OVERSIZED      = 8 [(go.field).tags = 'json:"frames_rx_oversized,omitempty"'];
    string FRAMES_RX_FRAGMENTS      = 9 [(go.field).tags = 'json:"frames_rx_fragments,omitempty"'];
