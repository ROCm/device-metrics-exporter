syntax = "proto3";
option go_package = "gen/nicmetricssvc"; 
package nicmetricssvc;

import "google/protobuf/empty.proto";

// Interface admin state
enum AdminState {
    UP   = 0;
    DOWN = 1;
}

enum Health {
	UNKNOWN     = 0;
	HEALTHY     = 1;
	UNHEALTHY   = 2;
}

message NICState {
    // PCIe Bus ID refers to device ID in device plugin
    string Device = 1;

    // health state string value of Health enum
    string Health = 2;

    // LIF UUID
    string UUID   = 3;
}

message NICStateResponse {
    // list of requested NIC States
    repeated NICState NICState = 1;
}

service MetricsService {
    // NIC APIs
    rpc List(google.protobuf.Empty) returns (NICStateResponse) {}
}
